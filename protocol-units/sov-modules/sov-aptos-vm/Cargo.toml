[package]
name = "sov-aptos-vm"
description = "A Sovereign Labs compatible AptosVM implementation"
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

version = { workspace = true }
readme = "README.md"
resolver = "2"
publish = false

[dependencies]
sov-modules-api = { workspace = true }
sov-state = { workspace = true }
sov-chain-state = { workspace = true }

anyhow = { workspace = true }
thiserror = { workspace = true }
bytes = { workspace = true }
schemars = { workspace = true, optional = true }
clap = { workspace = true, optional = true }
serde = { workspace = true }
serde_json = { workspace = true, optional = true }
borsh = { workspace = true, features = ["rc"] }
hex = { workspace = true }
jsonrpsee = { workspace = true, features = [
    "macros",
    "client-core",
    "server",
], optional = true }
tracing = { workspace = true }
derive_more = { workspace = true, default-features = true }
lazy_static = "1.4.0"
secp256k1 = { workspace = true }

aptos-sdk = { workspace = true }
aptos-crypto = { workspace = true}
aptos-consensus-types = { workspace = true }

alloy-sol-types = { version = "0.6" }
revm = { workspace = true, features = [
    "optional_block_gas_limit",
    "optional_eip3607",
    "optional_no_base_fee",
    "std",
    "secp256k1"
] }
reth-primitives = { workspace = true }
reth-rpc-types = { workspace = true }
reth-rpc-types-compat = { workspace = true }
reth-interfaces = { workspace = true, optional = true }
reth-revm = { workspace = true, optional = true }
revm-primitives = { workspace = true }

# For test-utils
ethereum-types = { workspace = true, optional = true }
ethers-core = { workspace = true, optional = true }
ethers-contract = { workspace = true, optional = true }
ethers-signers = { workspace = true, optional = true }

[dev-dependencies]
# sov-evm = { path = ".", features = ["smart_contracts"] }
# tokio = { workspace = true }
# tempfile = { workspace = true }
# bytes = { workspace = true }
# sov-prover-storage-manager = { path = "../../../full-node/sov-prover-storage-manager", features = ["test-utils"] }
# sov-mock-da = { path = "../../../adapters/mock-da", features = ["native"] }
# sov-test-utils = { path = "../../sov-test-utils" }

[features]
default = []
native = [
	"clap",
	"jsonrpsee",
	"reth-interfaces",
	"reth-revm",
	# Optional for speed up in native mode
	# "revm/asm-keccak"
	"schemars",
	"serde_json",
	"sov-chain-state/native",
]
# For testing smart contract
smart_contracts = [
	"ethereum-types",
	"ethers-contract",
	"ethers-core",
	"ethers-signers",
]